<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age of War Test Prep</title>
    <meta name="description" content="Age of War Test Prep (Single Events)">
    <meta name="author" content="Dylan Gardner">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="header">
        <h2>Age of War Test Prep</h2>
    </section>
    <section class="main">
        <div class="id-container">
            <div class="id-content-container">
                <h2 class="id-content">Id:</h2>
                <h2 class="id-content" id="id-id">#_</h2>
            </div>
            <button class="generic-button id-answer-button" id="toggleanswer" onclick="callAction('toggleAnswer')" type="button">Show Answer</button>
        </div>
        <div class="id-answer-container">
            <textarea id="id-answer-textarea" name="id-answer-textarea" value="Enter the who, what, when, where and why the terms matter" placeholder="Enter the who, what, when, where and why the terms matter" autofocus></textarea>
        </div>
        <div class="id-answer-container id-real-answer-container" id="answer1">
            <h2 class="id-answer-header">What:</h2><span id="what1">.</span><br>
            <h2 class="id-answer-header">Source:</h3><span id="source1">.</span>
        </div>
        <div class="id-answer-container id-real-answer-container" id="answer2">
            <h2 class="id-answer-header">What:</h2><span id="what2"></span><br>
            <h2 class="id-answer-header">Source:</h3><span id="source2"></span>
        </div>
        <div class="id-answer-container id-real-answer-container" id="answer3">
            <h2 class="id-answer-header">What:</h2><span id="what3">.</span><br>
            <h2 class="id-answer-header">Source:</h2><span id="source3"></span>
        </div>
        <hr>
        <button class="generic-button" id="newid" onclick="callAction('loadNewAnswer')" type="button">New Id &nbsp; &gt;</button>
        <button class="generic-button" id="relationships" onclick="callAction('loadPastAnswers')" type="button">Past 3 Items and their Relationships&nbsp; &gt;</button><br>
         <input id="duplicates" type="checkbox" name="duplicates" value="yes" onclick="callAction('toggleDuplicates')" checked>&nbsp;Include duplicates in selection<br>
    </section>
    <script src="scripts/histData.js"></script>
    <script src="scripts/script.js"></script>
</body>
</htmlt
